<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
<title>Simplest jQuery Dropdown Nav Demo</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,700,500);

        /* main Styles */

        html { box-sizing: border-box; }

        *, *:before, *:after { box-sizing: inherit; }

        body {
            background: #fafafa;
            font-family: "Roboto", sans-serif;
            font-size: 14px;
            margin: 0;
        }

        a { text-decoration: none; }

        .container {
            width: 1000px;
            margin: auto;
        }

        h1 { text-align:center; margin-top:150px;}

        /* Navigation Styles */

        nav { background: #2ba0db; }

        nav ul {
            font-size: 0;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            position: relative;
        }

        nav ul li a {
            color: #fff;
            display: block;
            font-size: 14px;
            padding: 15px 14px;
            transition: 0.3s linear;
        }

        nav ul li:hover { background: #126d9b; }

        nav ul li ul {
            border-bottom: 5px solid #2ba0db;
            display: none;
            position: absolute;
            width: 250px;
        }

        nav ul li ul li {
            border-top: 1px solid #444;
            display: block;
        }

        nav ul li ul li:first-child { border-top: none; }

        nav ul li ul li a {
            background: #373737;
            display: block;
            padding: 10px 14px;
        }

        nav ul li ul li a:hover { background: #126d9b; }

        nav .fa.fa-angle-down { margin-left: 6px; }
    </style>
</head>

<body>
<nav>
    <div class="container">
        <ul>
            <li><a href="index.html">드림컴퓨터랜드</a></li>
            <li> <a href="#">부품<i class='fa fa-angle-down'></i></a>
                <ul>
                    <li><a href="graphics_card.html">그래픽 카드</a></li>
                    <li><a href="#">하드</a></li>
                    <li><a href="#">외장하드</a></li>
                    <li><a href="#">케이스</a></li>
                </ul>
            </li>
            <li> <a href="#">제품<i class='fa fa-angle-down'></i></a>
                <ul>
                    <li><a href="#">모니터</a></li>
                    <li><a href="#">본체</a></li>
                </ul>
            </li>
            <li class='sub-menu'> <a href="#">악세사리<i class='fa fa-angle-down'></i></a>
                <ul>
                    <li><a href="#">헤드셋</a></li>
                    <li><a href="#">스피커</a></li>
                    <li><a href="#">마우스</a></li>
                    <li><a href="#">마우스 패드</a></li>
                    <li><a href="#">기타</a></li>
                </ul>
            </li>
            <li><a href="#">찾아오시는길</a></li>
        </ul>
    </div>
</nav>
<center><p><span style="font-size:xx-large"><mark>홈화면</mark></span></p></center>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $('nav li').hover(
        function() {
            $('ul', this).stop().slideDown(200);
        },
        function() {
            $('ul', this).stop().slideUp(200);
        }
    );
</script>

</html>
